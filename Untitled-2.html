<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines Database Management System </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: inline-block;
        }
        .login-container {
            text-align: center;
            margin-top: 50px;
            display: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function showLoginForm(formType) {
            document.getElementById('placeholder').style.display = 'none';
            document.querySelectorAll('.login-container').forEach(function(el) {
                el.style.display = 'none';
            });
            document.getElementById(formType).style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Airlines Database Management System - Login</h1>
    </header>
    <nav>
        <a href="#" onclick="showLoginForm('employee')">Employee Login</a>
        <a href="#" onclick="showLoginForm('user')">User Login</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="container">
        <div id="placeholder">
            <h2>Discover the World Above the Clouds</h2>
            <!-- You can add more content or images here -->
        </div>
        <div class="login-container" id="employee">
            <h2>Employee Login</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
        <div class="login-container" id="user">
            <h2>User Login</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Airlines Database Management System. All rights reserved.</p>
    </footer>
</body>
</html>
